<!--    form for movie title/ genre/ rating -->
        <div class="movieForm formContainer col-6">
    <form>
        <div class="form-group">
            <label for="movieTitle">Enter Movie Title </label>
            <input type="text" class="title form-control" id="movieTitle" placeholder="Movie Title">
        </div>
        <div class="form-group">
            <label for="movieRating">Movie Rating</label>
            <select class="form-control" id="movieRating">
                <option value="" disabled selected>Select your option</option>
                <option value="1" class="stars" id="star1">1</option>
                <option value="2" class="stars" id="star2">2</option>
                <option value="3" class="stars" id="star3">3</option>
                <option value="4" class="stars" id="star4">4</option>
                <option value="5" class="stars" id="star5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="movieGenre">Movie Genre</label>
            <select class="form-control" id="movieGenre">
                <option value="" disabled selected>Select your option</option>
                <option value="comedy" class="genre" id="comedy1" >Comedy</option>
                <option value="romance" class="genre" id="romance1">Romance</option>
                <option value="horror" class="genre" id="horror1">Horror</option>
                <option value="action" class="genre" id="action1">Action</option>
                <option value="animated" class="genre" id="animated1">Animated</option>
            </select>
        </div>
        <button class="addMovieBtn" type="submit">Add Movie</button>
    </form>

<!--            end of form container-->
